<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<script src="loca.js"></script>
</head>
<body>
    
    <div class="row justify-content-center">
        <div class="col-2">
           
            <label for="name">Name</label>
        </div>
        <div class="col-5">
       
            <input class="form-control" type="text" id="name" placeholder="First Name *">
        </div>

    </div>

    <div class="row justify-content-center">
        <div class="col-2">
           
            <label for="age">Age</label>
        </div>
        <div class="col-5">
       
            <input class="form-control" type="text" id="age" placeholder="Your Age *">
        </div>

    </div>
    <div class="row justify-content-center">
        <div class="col-2">
           
            <label for="address">Address</label>
        </div>
        <div class="col-5">
       
            <input class="form-control" type="text" id="address" placeholder="Address *">
        </div>

    </div>
    <div class="row justify-content-center">
        <div class="col-2">
           
            <label for="email">Email</label>
        </div>
        <div class="col-5">
       
            <input class="form-control" type="text" id="email" placeholder="Email  *">
        </div>

    </div>
    <br>
    <div class="text-center row">
        <button class="btn btn-outline-dark ms-auto me-auto col-2" onclick="addData()" id="add">AddData</button>
        <button class="btn btn-outline-dark ms-auto me-auto col-2" id="update" style="display: none;">Update</button>
        <button class="btn btn-outline-dark ms-auto me-auto col-2" onclick="sdata()">Showlist</button>
    </div>
    <br>
    <div class="text-center"> Content in L.storage </div>
    <br></br>
    <div class="row justify-content-center ">
        <div class="col-lg-8 col-12">
            <table class="table table-striped table-bordered" >
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>AGE</th>
                        <th>ADDRESS</th>
                        <th>EMAIL</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="tdata">
                   
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
