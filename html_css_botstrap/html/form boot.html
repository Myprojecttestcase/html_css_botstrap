<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid">
    <div class="row ">
        <form class="form-group col-lg-12 col-md-8 col-sm-8 ">
            <h2>Contact form Tutorial from <span class="text-primary">Bootstrapious.com</span></h2>
            <div class="mt-4">This is a demo for our tutorial dedicated to crafting working Bootstrap contact form with PHP and AJAX background. At this part, we will add Google's ReCaptcha too.</div>
        
            <div class="row mt-3">
                <div class="col-5">
                    <label class="form-lable fw-bold ">Firstname*</label>
                    <input type="text" class="form-control" placeholder="please enter your firstname*">
                </div>
                <div class="col-5"><label class="form-lable fw-bold ">Lastname*</label>
                    <input type="text" class="form-control"placeholder="please enter your lastname *"></div>
            </div>
            <div class="row">
                <div class="col-5">
                    <label class="form-lable fw-bold ">Email*</label>
                    <input type="text" class="form-control" placeholder="please enter your email *">
                </div>
                <div class="col-5"><label class="form-lable fw-bold ">Phone*</label>
                    <input type="text" class="form-control" placeholder="please enter your phone"></div>
            </div>
            <div class="row">
                <div class="col"> <label class="form-lable fw-bold ">Message*</label><div>
                <textarea name="Message" id="" style="width: 83%;" placeholder="Message for me*"></textarea></div></div>
            </div>
            <div class="row">
                <div><button class="btn btn-success"> SEND MESSAGE </button></div>
            </div>
            <div>*This fields are required Contact form template by <span class="text-primary"> Bootstrapious.</span></div>
        </form>

    </div></div>
</body>
</html>
