<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body >
    <script src="regt.js"></script>
    <div class="row">    

        <div class="mt-4 mb-4 text-primary ms-2"><h1>Individual Registration</h1></div>
        <hr>
        <div class="row">
            <div class="col-7">Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis culpa autem magni doloribus quidem sint voluptatibus veniam provident nam labore.</div>
            <div class="col"></div>
        </div>
        <hr>
        <div class="row">
            <div class="col-8 row form-group">
                <div class="col-6 row"><label for="name" class="form-label col-4">Username : </label><div class="col mb-3"><input type="text" class="form-control " id="name"><span id="iname" class="text-danger"></span></div></div>
                <div class="col-6 row"><label for="pass" class="form-label col-4">Password : </label><div class="col mb-3"><input type="password" class="form-control " id="pass"><span id="ipass" class="text-danger"></span></div></div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-8 row form-group">
                <div class="col-9 row"><label for="cpass" class="form-label col-4">Confirm Password : </label><div class="col mb-3"><input type="text" class="form-control " id="cpass"><span id="icpass" class="text-danger"></span></div></div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-11 row form-group">
                <div class="col-6 row"><label for="sq" class="form-label col-4">Security Question : </label><div class="col mb-3"><select class="form-select" id="sq">
                    <option style="display: none;">Open this select menu</option>
                    <option value="how old are you">how old are you</option>
                    <option value="What is your favourite food">What is your favourite food</option>
                    <option value="What is yoyr dream">What is yoyr dream</option>
                  </select><span id="sqvify" class="text-danger"></span></div></div>
                <div class="col-6 row"><label for="sqa" class="form-label col-4">Security Answer : </label><div class="col mb-3"><input type="text" class="form-control " id="sqa"><span id="sqavify" class="text-danger"></span></div></div>

            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-11 row form-group">
                <div class="col-6 row"><label for="plang" class="form-label col-4">Prefered language : </label><div class="col mb-3"><select class="form-select" id="plang">
                    <option style="display: none;">Open this select menu</option>
                    <option value="Tamil">Tamil</option>
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                  </select><span id="plvify" class="text-danger"></span></div></div>
            </div>
        </div>
        <hr>
    </div>
<br>
<div class="text-center row">
    <button class="btn btn-outline-dark ms-auto me-auto col-2" onclick="addData()" id="add">AddData</button>
    <button class="btn btn-outline-dark ms-auto me-auto col-2" id="update" style="display: none;">Update</button>
    <button class="btn btn-outline-dark ms-auto me-auto col-2" onclick="sdata()">Showlist</button>
</div>
<br>
<br>
<div class="text-center"> Content in L.storage </div>
    <br></br>
    <div class="row justify-content-center ">
        <div class="col-lg-8 col-12">
            <table class="table table-striped table-bordered" >
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>SECURITY QUESTION</th>
                        <th>LANGUAGE</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="tdata">
                   
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
